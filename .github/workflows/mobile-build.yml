# CI workflow for building mobile release artifacts.
# Produces unsigned APK (Android) and simulator .app (iOS).
#
# Trigger: version tags (v*), manual dispatch.
# Epic 102: Mobile Static Build Pipeline.

name: Mobile Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v0.1.0)'
        required: false

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Build Android APK

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.2
        with:
          bun-version: "1.3.5"

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download llamenos-core Android libs
        run: |
          ./scripts/download-core-libs.sh android

      - name: Expo prebuild
        run: bunx expo prebuild --platform android --clean

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  build-ios-sim:
    runs-on: macos-14
    timeout-minutes: 30
    name: Build iOS Simulator App

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download llamenos-core iOS libs
        run: |
          ./scripts/download-core-libs.sh ios

      - name: Expo prebuild
        run: bunx expo prebuild --platform ios --clean

      - name: Pod install
        run: cd ios && pod install

      - name: Build iOS simulator app
        run: |
          cd ios
          xcodebuild \
            -workspace llamenos-mobile.xcworkspace \
            -scheme llamenos-mobile \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Package simulator app
        run: |
          cd ios/build/Build/Products/Release-iphonesimulator
          tar czf Hotline-ios-sim.tar.gz llamenos-mobile.app

      - name: Upload iOS sim app
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ios-sim-app
          path: ios/build/Build/Products/Release-iphonesimulator/Hotline-ios-sim.tar.gz
          retention-days: 30

  release:
    needs: [build-android, build-ios-sim]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    name: Create GitHub Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Rename artifacts
        run: |
          mv android-apk/app-release.apk "Hotline-${{ steps.version.outputs.version }}.apk"
          mv ios-sim-app/Hotline-ios-sim.tar.gz "Hotline-${{ steps.version.outputs.version }}-ios-sim.tar.gz"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          draft: true
          generate_release_notes: true
          files: |
            Hotline-${{ steps.version.outputs.version }}.apk
            Hotline-${{ steps.version.outputs.version }}-ios-sim.tar.gz
